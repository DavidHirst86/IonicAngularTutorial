<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/recipies"></ion-back-button>
    </ion-button>
    <ion-title> {{ loadedRecipe.title }}</ion-title>
    <ion-button slot="primary" (click)="onDeleteRecipe()">
      <!-- service is in service.ts its called in recipe-detail-page.ts -->
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <h1 text-center>{{ loadedRecipe.title }} </h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list *ngFor="let ig of loadedRecipe.ingredients">
        <!-- ig = ingrediets-->
        {{ ig }}
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
