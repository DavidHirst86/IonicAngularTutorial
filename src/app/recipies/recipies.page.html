<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Grid App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- calls in category menu -->
  <app-category-buttons class="slideCat"></app-category-buttons>
  <!-- https://medium.com/@omkarporje/writing-onclick-custom-pipes-filters-in-angular-2-a6bf38874b9e -->

  <!-- references new component we created.-->
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="12" size-md="4" size-lg="2" *ngFor="let recipe of recipes" class="ion-no-margin">
        <!-- it builds a grid then knows to populate it using the loop! -->
        <app-recipe-item [recipeItem]="recipe"></app-recipe-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer class="main-footer">
    <ion-toolbar>
      <ion-button fill="clear" class="footerbtn ">
        <ion-icon name="heart"></ion-icon>
        <span>Free</span>
      </ion-button>
      <ion-button fill="clear" class="footerbtn">
        <ion-icon name="add-circle"></ion-icon>
        <span>Give away</span>
      </ion-button>
      <ion-button fill="clear" class="footerbtn">
        <ion-icon name="chatboxes"></ion-icon>
        <span>Message</span>
      </ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
